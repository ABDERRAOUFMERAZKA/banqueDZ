<!DOCTYPE html>
<html xmlns:th="http/www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Authentification</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" 
th:href="@{/css/bootstrap.min.css}"
/>
<link rel="stylesheet" type="text/css" href="../static/css/MyStyle.css" 
th:href="@{/css/MyStyle.css}"
/>

<link rel="stylesheet" type="text/css" href="../static/css/monstyle2.css" 
th:href="@{/css/monstyle2.css}"/>
</head>
<body>
<div class="raouf">
 <header>
       <div class="navbar navbar-inverse">
          <div class="container-fluid">
            <ul class="nav navbar-nav">
             <li>  <img src="images/algerieposte.jpg"/></li>
              <li><label class ="green">Bienvenue sur la poste d'algérie</label></li>
            </ul> 
            
            <ul class="nav navbar-nav navbar-right">
              <li><a th:href="@{/help}">Help</a></li>
            </ul> 
                         
         </div>
         
         

       </div>
 </header>


<div class="col-md-4 col-md-offset-3">
<label class ="green">مرحبا بكم في بريد الجزائر</label>
<img src="images/algerieposte.jpg"/></div>
<div class="col-md-4 col-md-offset-3 spacer40">
<div class="panel panel-primary">
  <div class="panel-heading">Authentification </div>
  <div class="panel-body">
     <div th:if="${param.error}" class="red">
       nom d'utilisateur ou mot de passe incorrect !
     </div>
     <div th:if="${param.logout}" class="green">
       vous etes déconnectée avec succès! Au revoir.
     </div>
  <form th:action="@{/login}" method="post">
    <div>
     <label> Nom Utilisateur </label>
     <input type="text" name="username"/>
    </div>
    <div>
     <label>Mot de passe</label><label>&nbsp;</label><label>&nbsp;</label><label>&nbsp;</label>
     <input type="password" name="password"/>
    </div>
     <button type="submit" class="btn btn-primary">Authentifier</button>
    
  </form>
  </div>

</div>
</div>

<footer>
  <div class="navbar-fixed-bottom">
       <small class="col-md-offset-9 green">@Developped By ABDERRAOUF MERAZKA</small>
   </div>
 </footer>
 </div>
</body>

</html>
